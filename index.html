<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÄTANGINA MO PATHOüéÄ</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===================== */
/* üå∏ DEFAULT (PINK) */
/* ===================== */
:root {
    --bg-color: #fff0f6;
    --text-color: #6a2c4f;
    --card-bg: #fff9fb;

    --accent: #e75480;
    --accent-dark: #c93a6b;
    --accent-soft: #fde1eb;

    --border-color: #f1a9c3;
    --flag-color: #e75480;

    --correct-bg: #e6f7ec;
    --wrong-bg: #fdeaea;
}

/* ===================== */
/* üåô NIGHT MODE */
/* ===================== */
body.dark {
    --bg-color: #2b0f1f;
    --text-color: #f3c4d8;
    --card-bg: #3a1626;

    --accent: #ff7fb8;
    --accent-dark: #ff5fa3;
    --accent-soft: #5a1f3b;

    --border-color: #8a2f55;

    --correct-bg: #1f4f3a;
    --wrong-bg: #5a1f2a;
}

/* ===================== */
/* üé® FULL PAGE THEMES */
/* ===================== */

/* üñ§ Black & White */
body.theme-bw {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --card-bg: #ffffff;
    --accent: #444;
    --accent-dark: #111;
    --accent-soft: #eaeaea;
    --border-color: #ccc;
    --flag-color: #000;
    --correct-bg: #dcdcdc;
    --wrong-bg: #cfcfcf;
}

/* üíô Blue */
body.theme-blue {
    --bg-color: #eef5ff;
    --text-color: #1e3a5f;
    --card-bg: #f8fbff;
    --accent: #4a90e2;
    --accent-dark: #357abd;
    --accent-soft: #e3effc;
    --border-color: #aac7eb;
    --flag-color: #4a90e2;
    --correct-bg: #dff0ff;
    --wrong-bg: #ffe3e3;
}

/* üç∑ Maroon */
body.theme-maroon {
    --bg-color: #2a0f1a;
    --text-color: #f2c6d6;
    --card-bg: #3b1624;
    --accent: #7a1f3d;
    --accent-dark: #5c162e;
    --accent-soft: #5a2437;
    --border-color: #8c3a55;
    --flag-color: #d16a8c;
    --correct-bg: #2f5a45;
    --wrong-bg: #5a1f2a;
}

/* üíö Green */
body.theme-green {
    --bg-color: #eef6f1;
    --text-color: #1f4d3a;
    --card-bg: #f6fbf8;
    --accent: #3c8d5a;
    --accent-dark: #2f6e45;
    --accent-soft: #e1f1e9;
    --border-color: #9fd1b7;
    --flag-color: #3c8d5a;
    --correct-bg: #cfeee0;
    --wrong-bg: #f6d6d6;
}

/* ===================== */
/* BASE STYLES */
/* ===================== */
body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
}

.page-title {
    text-align: center;
    font-family: 'Press Start 2P', monospace;
    color: var(--accent);
    font-size: 1.3rem;
    margin-bottom: 20px;
}

.main-layout {
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 30px;
    max-width: 1200px;
    margin: auto;
}

.question-block {
    background: var(--card-bg);
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
    position: relative;
}

.flag-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    color: #aaa;
}

.option {
    display: block;
    padding: 10px;
    margin: 6px 0;
    border-radius: 8px;
}

.correct { background: var(--correct-bg); }
.wrong { background: var(--wrong-bg); }

body.dark .correct,
body.dark .wrong { color: #f7f3f6; }

.explanation-box {
    display: none;
    margin-top: 15px;
    padding: 12px;
    background: var(--accent-soft);
    border-left: 4px solid var(--accent);
}
.revealed .explanation-box { display: block; }

.btn {
    background: var(--accent);
    color: white;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

.btn:hover { background: var(--accent-dark); }

textarea {
    width: 100%;
    height: 120px;
    margin-top: 40px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    padding: 10px;
    background: var(--accent-soft);
    color: var(--text-color);
}

.sidebar {
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;
    background: var(--card-bg);
    padding: 15px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
}

.sidebar-mascot { text-align: center; }

.mascot-text {
    font-family: 'Press Start 2P';
    font-size: 0.6rem;
    color: var(--accent);
    margin-top: 5px;
}
</style>
</head>

<body>

<div class="page-title">üéÄTANGINA MO PATHOüéÄ</div>

<div class="main-layout">

<div>
    <div id="quiz-container"></div>
    <button class="btn" id="finish-btn">üèÅ Finish Attempt</button>

    <textarea id="json-input" placeholder="Paste your questions JSON here..."></textarea>

    <button class="btn" id="load-btn">üì• Load</button>
</div>

<div class="sidebar">
    <div class="sidebar-mascot">
        <img src="./images/cat.gif" width="100">
        <div class="mascot-text" id="mascot-text">you got this üíï</div>
    </div>

    <button class="btn" onclick="toggleDark()">üåô Night Mode</button>

    <div style="margin-top:10px;">
        <button class="btn" onclick="setTheme('bw')">üñ§</button>
        <button class="btn" onclick="setTheme('blue')">üíô</button>
        <button class="btn" onclick="setTheme('maroon')">üç∑</button>
        <button class="btn" onclick="setTheme('green')">üíö</button>
    </div>
</div>

</div>

<script>
const mascotText = document.getElementById("mascot-text");
const quizContainer = document.getElementById("quiz-container");
const jsonInput = document.getElementById("json-input");

function toggleDark() {
    document.body.classList.toggle("dark");
}

function setTheme(theme) {
    document.body.classList.remove("theme-bw","theme-blue","theme-maroon","theme-green");
    document.body.classList.add(`theme-${theme}`);
}

/* MOTIVATION */
const messages = [
    "you got this üíï",
    "one question at a time üêæ",
    "breathe‚Ä¶ ‚ú®",
    "slow progress is still progress üå±"
];

setInterval(()=>{
    mascotText.textContent = messages[Math.floor(Math.random()*messages.length)];
},3000);

/* BASIC LOAD DEMO */
document.getElementById("load-btn").onclick = () => {
    quizContainer.innerHTML = "<p>Questions loaded! (demo)</p>";
};
</script>

</body>
</html>
