<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÄTANGINA MO PATHOüéÄ</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #fff0f6;
    --text-color: #6a2c4f;
    --card-bg: #fff9fb;

    --accent: #e75480;
    --accent-dark: #c93a6b;
    --accent-soft: #fde1eb;

    --border-color: #f1a9c3;
    --flag-color: #e75480;

    --correct-bg: #e6f7ec;
    --correct-solid: #4caf78;
    --wrong-bg: #fdeaea;
    --wrong-solid: #d9534f;
}

/* üåô DARK MODE */
body.dark {
    --bg-color: #2b0f1f;
    --text-color: #f8c6da;
    --card-bg: #3b1628;
    --accent: #ff6fae;
    --accent-dark: #e75480;
    --accent-soft: #5a1e3a;
    --border-color: #7a2a4d;
}

/* BASE */
body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
}

.page-title {
    text-align: center;
    font-family: 'Press Start 2P', monospace;
    color: var(--accent);
    font-size: 1.3rem;
    margin-bottom: 20px;
}

.main-layout {
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 30px;
    max-width: 1200px;
    margin: auto;
}

/* QUESTION CARD */
.question-block {
    background: var(--card-bg);
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
    position: relative;
}

.flag-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    font-size: 1.3rem;
    color: #aaa;
}
.flag-icon.active { color: var(--flag-color); }

.option {
    display: block;
    padding: 10px;
    margin: 6px 0;
    border-radius: 8px;
    cursor: pointer;
}

.correct { background: var(--correct-bg); }
.wrong { background: var(--wrong-bg); }

/* EXPLANATION */
.explanation-box {
    display: none;
    margin-top: 15px;
    padding: 12px;
    background: var(--accent-soft);
    border-left: 4px solid var(--accent);
    border-radius: 0 8px 8px 0;
}
.revealed .explanation-box { display: block; }

/* BUTTONS */
.btn {
    background: var(--accent);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
}
.btn:hover { background: var(--accent-dark); }

.btn-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.btn-secondary { background: #d65b8b; }
.btn-save { background: #c93a6b; }

/* TEXTAREA */
textarea {
    width: 100%;
    height: 120px;
    margin-top: 40px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    padding: 10px;
    background: var(--accent-soft);
}

/* SIDEBAR */
.sidebar {
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;
    background: var(--card-bg);
    padding: 15px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
}

.sidebar-mascot {
    text-align: center;
}
.sidebar-mascot img {
    width: 110px;
}
.mascot-text {
    font-family: 'Press Start 2P', monospace;
    font-size: 0.6rem;
    color: var(--accent);
    margin-top: 5px;
    transition: opacity 0.3s;
}

/* NAV GRID */
#nav-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 5px;
}

.nav-box {
    height: 50px;
    border: 1px solid #333;
    border-radius: 6px;
    background: white;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    position: relative;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.nav-box.flagged::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    border-width: 0 14px 14px 0;
    border-style: solid;
    border-color: transparent var(--flag-color) transparent transparent;
}

.nav-status-bar {
    width: 100%;
    height: 12px;
    margin-top: auto;
    background: #eee;
}

.correct-nav .nav-status-bar { background: var(--correct-solid); }
.wrong-nav .nav-status-bar { background: var(--wrong-solid); }

#result-box {
    display: none;
    background: var(--accent);
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    text-align: center;
}

/* üéâ CONFETTI */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="page-title">üéÄTANGINA MO PATHOüéÄ</div>

<div class="main-layout">

<div>
    <div id="quiz-container"></div>

    <button class="btn" onclick="submitQuiz()">üèÅ Finish Attempt</button>

    <textarea id="json-input" placeholder="Paste your questions JSON here..."></textarea>

    <div class="btn-row">
        <button class="btn btn-secondary" onclick="loadQuestions()">üì• Load</button>
        <button class="btn btn-save" onclick="downloadQuiz()">üíæ Download</button>
        <button class="btn btn-secondary" onclick="resetQuiz(true)">üîÑ Reset</button>
    </div>

    <button class="btn btn-secondary" id="retry-btn" style="display:none;" onclick="retryWrongQuestions()">üò§ Retry Wrong</button>
</div>

<div class="sidebar">

    <div class="sidebar-mascot">
        <img src="./images/cat.gif">
        <div class="mascot-text" id="mascot-text">you got this üíï</div>
    </div>

    <button class="btn btn-secondary" onclick="toggleDark()">üåô Night Mode</button>

    <div id="result-box"></div>

    <strong>Quiz Navigation</strong>
    <div id="nav-grid"></div>

    <div style="flex-grow:1;"></div>

    <button class="btn" onclick="submitQuiz()">üèÅ Finish Attempt</button>
</div>
</div>

<script>
/* üåô DARK MODE */
if(localStorage.dark==="1") document.body.classList.add("dark");
function toggleDark(){
    document.body.classList.toggle("dark");
    localStorage.dark=document.body.classList.contains("dark")?"1":"0";
}

/* üê± MOTIVATION */
const messages = {
    normal: ["you got this üíï","one question at a time üêæ","breathe‚Ä¶ ‚ú®"],
    proud: ["proud of you ü•π","you survived üò≠","still amazing üíó"],
    perfect: ["PERFECT SCORE OMG üéâ","GENIUS CAT APPROVES üòº","SLAY üíÖ"]
};
setInterval(()=>{
    const t=document.getElementById("mascot-text");
    t.style.opacity=0;
    setTimeout(()=>{
        t.textContent=messages.normal[Math.floor(Math.random()*messages.normal.length)];
        t.style.opacity=1;
    },300);
},3000);

/* üéâ CONFETTI */
function confetti(){
    for(let i=0;i<100;i++){
        const d=document.createElement("div");
        d.className="confetti";
        d.style.left=Math.random()*100+"vw";
        d.style.background=`hsl(${Math.random()*360},100%,70%)`;
        document.body.appendChild(d);
        setTimeout(()=>d.remove(),3000);
    }
}

/* QUIZ LOGIC */
let questions=[],currentQuizSet=[];
function loadQuestions(){questions=JSON.parse(json_input.value);resetQuiz(true);}
function downloadQuiz(){
    const html=document.documentElement.outerHTML.replace(
        "let questions=[],currentQuizSet=[];",
        `let questions=${json_input.value},currentQuizSet=[];`
    );
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([html]));
    a.download="quiz.html";a.click();
}
function resetQuiz(f){if(f)currentQuizSet=[...questions];quiz_container.innerHTML="";renderQuiz();renderNav();}
function renderQuiz(){
    currentQuizSet.forEach((q,i)=>{
        quiz_container.innerHTML+=`
        <div class="question-block" id="q-block-${i}">
            <div class="flag-icon" id="flag-${i}" onclick="toggleFlag(${i})">‚öë</div>
            <b>Question ${i+1}</b><br><br>${q.question}
            ${q.options.map((o,oi)=>`
            <label class="option" id="lbl-${i}-${oi}">
                <input type="radio" name="q${i}" value="${oi}">${o}
            </label>`).join("")}
            <div class="explanation-box"><b>Explanation:</b> ${q.explanation||"‚Äî"}</div>
        </div>`;
    });
}
function renderNav(){
    nav_grid.innerHTML="";
    currentQuizSet.forEach((_,i)=>{
        nav_grid.innerHTML+=`
        <a class="nav-box" id="nav-${i}" href="#q-block-${i}">
            ${i+1}<div class="nav-status-bar"></div>
        </a>`;
    });
}
function toggleFlag(i){
    nav_grid.children[i].classList.toggle("flagged");
    document.getElementById(`flag-${i}`).classList.toggle("active");
}
function submitQuiz(){
    let score=0;
    currentQuizSet.forEach((q,i)=>{
        const s=document.querySelector(`input[name=q${i}]:checked`);
        const ok=s&&+s.value===q.answer;
        if(ok)score++;
        q.options.forEach((_,oi)=>{
            const l=document.getElementById(`lbl-${i}-${oi}`);
            if(oi===q.answer)l.classList.add("correct");
            else if(s&&+s.value===oi)l.classList.add("wrong");
        });
        document.getElementById(`q-block-${i}`).classList.add("revealed");
        nav_grid.children[i].classList.add(ok?"correct-nav":"wrong-nav");
    });
    result_box.style.display="block";
    result_box.textContent=`${score}/${currentQuizSet.length}`;

    if(score===currentQuizSet.length){
        document.getElementById("mascot-text").textContent=messages.perfect[0];
        confetti();
    } else {
        document.getElementById("mascot-text").textContent=messages.proud[0];
    }
}
function retryWrongQuestions(){
    currentQuizSet=currentQuizSet.filter((q,i)=>{
        const s=document.querySelector(`input[name=q${i}]:checked`);
        return !(s&&+s.value===q.answer);
    });
    resetQuiz(false);
}
</script>

</body>
</html>
