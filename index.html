<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ€TANGINA MO PATHOðŸŽ€</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #fff2f7;
    --bg-pattern: #fff7fa;
    --text-color: #6a3355;
    --accent: #f2a7c3;
    --accent-soft: #fde6ee;
    --border-color: #f1bfd3;
    --card-bg: #fffafc;

    --correct-bg: #e8f8ed;
    --correct-solid: #62b88a;
    --wrong-bg: #fdeaea;
    --wrong-solid: #e07b7b;
}

/* Background */
body {
    font-family: 'Nunito', sans-serif;
    background:
        repeating-linear-gradient(
            45deg,
            var(--bg-color),
            var(--bg-color) 16px,
            var(--bg-pattern) 16px,
            var(--bg-pattern) 32px
        );
    color: var(--text-color);
    margin: 0;
    padding: 20px;
}

/* Title */
.page-title {
    font-family: 'Press Start 2P', monospace;
    text-align: center;
    font-size: 1.3rem;
    color: #f06fa5;
    margin-bottom: 15px;
}

/* Layout */
.main-layout {
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Sidebar (FROZEN like original) */
.sidebar {
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;

    background: var(--card-bg);
    padding: 15px;
    border-radius: 16px;
    border: 3px solid var(--border-color);
    box-shadow: 0 6px 0 #e9b2c8;
}

/* Mascot INSIDE sidebar */
.sidebar-mascot {
    text-align: center;
    margin-bottom: 10px;
}
.sidebar-mascot img {
    width: 110px;
    image-rendering: pixelated;
}
.mascot-text {
    font-family: 'Press Start 2P', monospace;
    font-size: 0.6rem;
    color: #f06fa5;
    margin-top: 5px;
}

/* Question card */
.question-block {
    background: var(--card-bg);
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 16px;
    border: 3px solid var(--border-color);
    box-shadow: 0 6px 0 #e9b2c8;
    position: relative;
}

/* Flag */
.flag-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    font-size: 1.4rem;
    color: #f4c6d8;
}
.flag-icon.active { color: #f06fa5; }

/* Options */
.option {
    display: block;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    cursor: pointer;
    background: white;
    border: 2px solid transparent;
}
.option:hover {
    background: var(--accent-soft);
    border-color: var(--accent);
}

.correct { background: var(--correct-bg) !important; border-color: var(--correct-solid); }
.wrong { background: var(--wrong-bg) !important; border-color: var(--wrong-solid); }

/* Buttons */
.btn {
    background: var(--accent);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 14px;
    width: 100%;
    cursor: pointer;
    margin-top: 10px;
    font-family: 'Press Start 2P', monospace;
    font-size: 0.65rem;
    box-shadow: 0 4px 0 #d98bab;
}
.btn:active {
    transform: translateY(3px);
    box-shadow: 0 1px 0 #d98bab;
}

/* Textarea */
textarea {
    width: 100%;
    height: 120px;
    margin-top: 40px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
    padding: 12px;
    background: var(--accent-soft);
}

/* Result */
#result-box {
    display: none;
    padding: 15px;
    background: linear-gradient(135deg, #f2a7c3, #f6c5d7);
    color: white;
    border-radius: 14px;
    box-shadow: 0 6px 0 #d98bab;
    text-align: center;
    margin-bottom: 10px;
}

/* Navigation (ORIGINAL LOGIC) */
#nav-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
}

.nav-box {
    height: 50px;
    border-radius: 10px;
    background: white;
    border: 2px solid var(--border-color);
    text-decoration: none;
    color: var(--text-color);
    font-weight: bold;
    position: relative;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.nav-box.flagged::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 0;
    height: 0;
    border-style: solid;
    border-width: 0 14px 14px 0;
    border-color: transparent #f06fa5 transparent transparent;
}

.nav-status-bar {
    width: 100%;
    height: 12px;
    margin-top: auto;
    background: #eee;
    border-radius: 0 0 8px 8px;
}

.correct-nav .nav-status-bar { background: var(--correct-solid); }
.wrong-nav .nav-status-bar { background: var(--wrong-solid); }

/* Explanation */
.explanation-box {
    display: none;
    margin-top: 15px;
    padding: 12px;
    background: var(--accent-soft);
    border-left: 5px solid var(--accent);
}
.revealed .explanation-box { display: block; }
</style>
</head>

<body>

<div class="page-title">ðŸŽ€TANGINA MO PATHOðŸŽ€</div>

<div class="main-layout">

<!-- QUESTIONS -->
<div class="questions-column">
    <div id="quiz-container"></div>
    <button class="btn" onclick="submitQuiz()">Finish Attempt</button>
    <textarea id="json-input" placeholder="Paste your questions JSON here..."></textarea>
    <button class="btn" onclick="loadQuestions()">Load</button>
</div>

<!-- SIDEBAR -->
<div class="sidebar">

    <div class="sidebar-mascot">
        <img src="./images/cat.gif" alt="Motivation Cat">
        <div class="mascot-text" id="mascot-text">you got this ðŸ’•</div>
    </div>

    <div id="result-box"></div>

    <h3 style="font-family:'Press Start 2P';font-size:0.65rem;margin-bottom:8px;">
        Quiz Navigation
    </h3>

    <div id="nav-grid"></div>

    <div style="flex-grow:1;"></div>

    <button class="btn" onclick="submitQuiz()">Finish Attempt ðŸŽ€</button>

</div>
</div>

<script>
const messages = [
    "you got this ðŸ’•",
    "one question at a time ðŸ¾",
    "breatheâ€¦ youâ€™re okay âœ¨",
    "future you says thanks ðŸŽ€",
    "proud of you ðŸ’—"
];

setInterval(()=>{
    document.getElementById("mascot-text").textContent =
        messages[Math.floor(Math.random()*messages.length)];
},3000);

let questions = [];
let currentQuizSet = [];
let flaggedQuestions = new Set();

function loadQuestions() {
    questions = JSON.parse(document.getElementById('json-input').value);
    currentQuizSet = [...questions];
    renderQuiz();
    renderNav();
}

function renderQuiz() {
    const c = document.getElementById('quiz-container');
    c.innerHTML = '';
    currentQuizSet.forEach((q,i)=>{
        c.innerHTML += `
        <div class="question-block" id="q${i}">
            <div class="flag-icon" id="flag-${i}" onclick="toggleFlag(${i})">âš‘</div>
            <strong>Question ${i+1}</strong><br><br>${q.question}
            ${q.options.map((o,oi)=>`
            <label class="option" id="lbl-${i}-${oi}">
                <input type="radio" name="q${i}" value="${oi}">${o}
            </label>`).join('')}
            <div class="explanation-box">${q.explanation||''}</div>
        </div>`;
    });
}

function renderNav() {
    const g = document.getElementById('nav-grid');
    g.innerHTML = '';
    currentQuizSet.forEach((_,i)=>{
        g.innerHTML += `
        <a class="nav-box" id="nav-${i}" href="#q${i}">
            ${i+1}
            <div class="nav-status-bar"></div>
        </a>`;
    });
}

function toggleFlag(i) {
    document.getElementById(`nav-${i}`).classList.toggle('flagged');
    document.getElementById(`flag-${i}`).classList.toggle('active');
}

function submitQuiz() {
    let score = 0;
    currentQuizSet.forEach((q,i)=>{
        const sel = document.querySelector(\`input[name=q\${i}]:checked\`);
        const correct = sel && +sel.value === q.answer;
        if(correct) score++;

        q.options.forEach((_,oi)=>{
            const lbl = document.getElementById(\`lbl-\${i}-\${oi}\`);
            if(oi === q.answer) lbl.classList.add('correct');
            else if(sel && +sel.value === oi) lbl.classList.add('wrong');
        });

        document.getElementById(\`q\${i}\`).classList.add('revealed');
        document.getElementById(\`nav-\${i}\`).classList.add(correct?'correct-nav':'wrong-nav');
    });

    const r = document.getElementById('result-box');
    r.style.display = 'block';
    r.innerHTML = `<strong>${score} / ${currentQuizSet.length}</strong>`;
}
</script>

</body>
</html>
