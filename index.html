<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TANGINA MO PATHO üéÄ</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #fff2f7;
    --bg-pattern: #fff7fa;
    --text-color: #6a3355;
    --accent: #f4a7c1;
    --accent-soft: #fde1eb;
    --border-color: #f2bfd3;
    --card-bg: #fffafc;

    --correct-bg: #e9f8ec;
    --correct-solid: #5cbf7a;
    --wrong-bg: #fdeaea;
    --wrong-solid: #e07070;
}

/* üå∏ Background */
body {
    font-family: 'Nunito', sans-serif;
    background:
        repeating-linear-gradient(
            45deg,
            var(--bg-color),
            var(--bg-color) 14px,
            var(--bg-pattern) 14px,
            var(--bg-pattern) 28px
        );
    color: var(--text-color);
    margin: 0;
    padding: 20px;
}

/* üéÄ Title */
.page-title {
    font-family: 'Press Start 2P', monospace;
    text-align: center;
    font-size: 1.4rem;
    color: #f06fa5;
    margin-bottom: 10px;
}

/* üê± Mascot */
.mascot {
    text-align: center;
    margin-bottom: 25px;
}
.mascot img {
    width: 130px;
    image-rendering: pixelated;
}
.mascot-text {
    margin-top: 6px;
    font-family: 'Press Start 2P', monospace;
    font-size: 0.65rem;
    color: #f06fa5;
}

/* Layout */
.main-layout {
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Sidebar */
.sidebar {
    position: sticky;
    top: 20px;
    background: var(--card-bg);
    padding: 15px;
    border-radius: 18px;
    border: 3px solid var(--border-color);
    box-shadow: 0 6px 0 #e9b2c8;
    max-height: 90vh;
    overflow-y: auto;
}

/* Question Card */
.question-block {
    background: var(--card-bg);
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 18px;
    border: 3px solid var(--border-color);
    box-shadow: 0 6px 0 #e9b2c8;
    position: relative;
}

/* Flag */
.flag-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    font-size: 1.4rem;
    color: #f7c2d6;
}
.flag-icon.active { color: #f06fa5; }

/* Options */
.option {
    display: block;
    padding: 12px;
    margin: 8px 0;
    border-radius: 14px;
    cursor: pointer;
    background: white;
    border: 2px solid transparent;
    transition: 0.15s;
}
.option:hover {
    background: var(--accent-soft);
    border-color: var(--accent);
}

.correct { background: var(--correct-bg) !important; border-color: var(--correct-solid); }
.wrong { background: var(--wrong-bg) !important; border-color: var(--wrong-solid); }

/* Buttons */
.btn {
    background: var(--accent);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 16px;
    width: 100%;
    cursor: pointer;
    margin-top: 10px;
    font-family: 'Press Start 2P', monospace;
    font-size: 0.65rem;
    box-shadow: 0 4px 0 #d991ac;
}
.btn:active {
    transform: translateY(3px);
    box-shadow: 0 1px 0 #d991ac;
}

.btn-secondary { background: #f2b6cb; }
.btn-save { background: #f06fa5; }

/* Textarea (pink but same size) */
textarea {
    width: 100%;
    height: 120px;
    margin-top: 40px;
    border-radius: 14px;
    border: 2px solid var(--border-color);
    padding: 12px;
    background: var(--accent-soft);
    color: var(--text-color);
}

/* Result */
#result-box {
    display: none;
    padding: 15px;
    background: linear-gradient(135deg, #f4a7c1, #f7c7d8);
    color: white;
    border-radius: 16px;
    box-shadow: 0 6px 0 #d991ac;
    text-align: center;
    margin-bottom: 15px;
}

/* Navigation */
#nav-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
}

.nav-box {
    height: 48px;
    border-radius: 14px;
    background: white;
    border: 2px solid var(--border-color);
    font-family: 'Press Start 2P', monospace;
    font-size: 0.6rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.nav-status-bar {
    width: 100%;
    height: 10px;
    margin-top: auto;
    background: #eee;
    border-radius: 0 0 12px 12px;
}
.correct-nav .nav-status-bar { background: var(--correct-solid); }
.wrong-nav .nav-status-bar { background: var(--wrong-solid); }

/* Explanation */
.explanation-box {
    display: none;
    margin-top: 15px;
    padding: 12px;
    background: var(--accent-soft);
    border-left: 5px solid var(--accent);
    border-radius: 0 12px 12px 0;
}
.revealed .explanation-box { display: block; }

@media (max-width: 900px) {
    .main-layout { grid-template-columns: 1fr; }
    .sidebar { position: static; }
}
</style>
</head>

<body>

<div class="page-title">TANGINA MO PATHO üéÄ</div>

<div class="mascot">
    <img src="image/cat.gif" alt="Study Cat">
    <div class="mascot-text" id="mascot-text">you can do it üíï</div>
</div>

<div class="main-layout">
<div class="questions-column">
    <div id="quiz-container"></div>

    <button class="btn" onclick="submitQuiz()">Finish Attempt</button>

    <textarea id="json-input" placeholder="Paste your questions JSON here..."></textarea>

    <div class="btn-row">
        <button class="btn btn-secondary" onclick="loadQuestions()">Load</button>
        <button class="btn btn-save" onclick="downloadQuiz()">Download</button>
        <button class="btn btn-secondary" onclick="resetQuiz(true)">Reset</button>
    </div>
</div>

<div class="sidebar">
    <div id="result-box"></div>

    <button class="btn" onclick="submitQuiz()">Finish Attempt üéÄ</button>

    <h3 style="font-family:'Press Start 2P';font-size:0.7rem;margin-top:15px;">Navigation</h3>
    <div id="nav-grid"></div>
</div>
</div>

<script>
const messages = [
    "you got this üíï",
    "one question at a time üêæ",
    "proud of you üéÄ",
    "breathe‚Ä¶ then answer ‚ú®",
    "future you says thanks üíó"
];

setInterval(()=>{
    document.getElementById("mascot-text").textContent =
        messages[Math.floor(Math.random()*messages.length)];
},3000);

let questions=[],currentQuizSet=[],flaggedQuestions=new Set();

function loadQuestions(){
    try{
        questions=JSON.parse(document.getElementById('json-input').value);
        resetQuiz(true);
    }catch{alert("Invalid JSON üò≠");}
}

function resetQuiz(full=true){
    if(full)currentQuizSet=[...questions];
    document.getElementById('result-box').style.display='none';
    renderQuiz();renderNav();
}

function renderQuiz(){
    const c=document.getElementById('quiz-container');
    c.innerHTML='';
    currentQuizSet.forEach((q,i)=>{
        c.innerHTML+=`
        <div class="question-block" id="q${i}">
            <div class="flag-icon">‚öë</div>
            <strong>Question ${i+1}</strong><br><br>${q.question}
            ${q.options.map((o,oi)=>`
            <label class="option" id="lbl-${i}-${oi}">
                <input type="radio" name="q${i}" value="${oi}"> ${o}
            </label>`).join('')}
            <div class="explanation-box">${q.explanation||''}</div>
        </div>`;
    });
}

function renderNav(){
    const g=document.getElementById('nav-grid');
    g.innerHTML='';
    currentQuizSet.forEach((_,i)=>{
        g.innerHTML+=`
        <a class="nav-box" href="#q${i}">
            ${i+1}<div class="nav-status-bar"></div>
        </a>`;
    });
}

function submitQuiz(){
    let score=0;
    currentQuizSet.forEach((q,i)=>{
        const s=document.querySelector(`input[name=q${i}]:checked`);
        const ok=s&&+s.value===q.answer;
        if(ok)score++;
        q.options.forEach((_,oi)=>{
            const l=document.getElementById(`lbl-${i}-${oi}`);
            if(oi===q.answer)l.classList.add('correct');
            else if(s&&+s.value===oi)l.classList.add('wrong');
        });
        document.getElementById(`q${i}`).classList.add('revealed');
    });
    const r=document.getElementById('result-box');
    r.style.display='block';
    r.innerHTML=`<strong>${score}/${currentQuizSet.length}</strong>`;
}
</script>

</body>
</html>
