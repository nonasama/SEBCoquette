<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÄTANGINA MO PATHOüéÄ</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #fff0f6;
    --text-color: #6a2c4f;
    --card-bg: #fff9fb;

    --accent: #e75480;
    --accent-dark: #c93a6b;
    --accent-soft: #fde1eb;

    --border-color: #f1a9c3;
    --flag-color: #e75480;

    --correct-bg: #e6f7ec;
    --correct-solid: #4caf78;
    --wrong-bg: #fdeaea;
    --wrong-solid: #d9534f;
}

/* üåô DARK MODE ‚Äì EYE FRIENDLY */
body.dark {
    --bg-color: #2b0f1f;
    --text-color: #f3c4d8;
    --card-bg: #3a1626;

    --accent: #ff7fb8;
    --accent-dark: #ff5fa3;
    --accent-soft: #5a1f3b;

    --border-color: #8a2f55;

    /* FIXED ANSWER COLORS */
    --correct-bg: #1f4f3a;
    --wrong-bg: #5a1f2a;
}

/* BASE */
body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
}

.page-title {
    text-align: center;
    font-family: 'Press Start 2P', monospace;
    color: var(--accent);
    font-size: 1.3rem;
    margin-bottom: 20px;
}

.main-layout {
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 30px;
    max-width: 1200px;
    margin: auto;
}

/* QUESTION CARD */
.question-block {
    background: var(--card-bg);
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
    position: relative;
}

.flag-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    font-size: 1.3rem;
    color: #aaa;
}
.flag-icon.active { color: var(--flag-color); }

.option {
    display: block;
    padding: 10px;
    margin: 6px 0;
    border-radius: 8px;
    cursor: pointer;
}

.correct { background: var(--correct-bg); }
.wrong { background: var(--wrong-bg); }

/* üëÄ READABLE TEXT INSIDE ANSWERS (KEY FIX) */
body.dark .correct,
body.dark .wrong {
    color: #f7f3f6;
}

/* EXPLANATION */
.explanation-box {
    display: none;
    margin-top: 15px;
    padding: 12px;
    background: var(--accent-soft);
    border-left: 4px solid var(--accent);
    border-radius: 0 8px 8px 0;
}
.revealed .explanation-box { display: block; }

/* BUTTONS */
.btn {
    background: var(--accent);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
}
.btn:hover { background: var(--accent-dark); }

.btn-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.btn-secondary { background: #d65b8b; }
.btn-save { background: #c93a6b; }

/* TEXTAREA */
textarea {
    width: 100%;
    height: 120px;
    margin-top: 40px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    padding: 10px;
    background: var(--accent-soft);
    color: var(--text-color);
}

/* SIDEBAR */
.sidebar {
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;
    background: var(--card-bg);
    padding: 15px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
}

.sidebar-mascot {
    text-align: center;
}
.sidebar-mascot img {
    width: 110px;
}
.mascot-text {
    font-family: 'Press Start 2P', monospace;
    font-size: 0.6rem;
    color: var(--accent);
    margin-top: 5px;
    transition: opacity 0.3s;
}

/* NAV GRID */
#nav-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 5px;
}

.nav-box {
    height: 50px;
    border: 1px solid #333;
    border-radius: 6px;
    background: white;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    position: relative;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

body.dark .nav-box {
    background: #2f1322;
    color: #f3c4d8;
    border-color: #8a2f55;
}

.nav-box.flagged::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    border-width: 0 14px 14px 0;
    border-style: solid;
    border-color: transparent var(--flag-color) transparent transparent;
}

.nav-status-bar {
    width: 100%;
    height: 12px;
    margin-top: auto;
    background: #eee;
}

.correct-nav .nav-status-bar { background: var(--correct-solid); }
.wrong-nav .nav-status-bar { background: var(--wrong-solid); }

#result-box {
    display: none;
    background: var(--accent);
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    text-align: center;
}
  /* üì± MOBILE: move sidebar BELOW questions */
@media (max-width: 768px) {

    .main-layout {
        grid-template-columns: 1fr;
    }

    /* sidebar becomes normal flow */
    .sidebar {
        position: static;
        height: auto;
        margin-top: 30px;
    }
}
    /* üñ§ SIMPLE MODE ‚Äî BLACK, WHITE, GREY ONLY */
body.simple {
    --bg-color: #ffffff;
    --text-color: #111111;
    --card-bg: #ffffff;

    --accent: #111111;
    --accent-dark: #000000;
    --accent-soft: #f2f2f2;

    --border-color: #444444;
    --flag-color: #000000;

    --correct-bg: #e6e6e6;
    --correct-solid: #000000;

    --wrong-bg: #cccccc;
    --wrong-solid: #666666;
}

/* remove mascot in simple mode */
body.simple .sidebar-mascot {
    display: none;
}

/* buttons simplified */
body.simple .btn,
body.simple .btn-secondary,
body.simple .btn-save {
    background: #ffffff;
    color: #000000;
    border: 2px solid #000000;
}

body.simple .btn:hover {
    background: #f0f0f0;
}

/* nav boxes simplified */
body.simple .nav-box {
    background: #ffffff;
    color: #000000;
    border: 2px solid #000000;
}

body.simple .nav-status-bar {
    background: #bbbbbb;
}

body.simple .correct-nav .nav-status-bar {
    background: #000000;
}

body.simple .wrong-nav .nav-status-bar {
    background: #666666;
}


</style>
</head>

<body>

<div class="page-title">üéÄTANGINA MO PATHOüéÄ</div>

<div class="main-layout">

<div>
    <div id="quiz-container"></div>

    <button class="btn" id="finish-btn">üèÅ Finish Attempt</button>

    <textarea id="json-input" placeholder="Paste your questions JSON here..."></textarea>

    <div class="btn-row">
        <button class="btn btn-secondary" id="load-btn">üì• Load</button>
        <button class="btn btn-save" id="download-btn">üíæ Download</button>
        <button class="btn btn-secondary" id="reset-btn">üîÑ Reset</button>
    </div>

    <button class="btn btn-secondary" id="retry-btn" style="display:none;">üò§ Retry Wrong</button>
</div>

<div class="sidebar">

    <div class="sidebar-mascot">
        <img src="./images/cat.gif">
        <div class="mascot-text" id="mascot-text">you got this üíï</div>
    </div>

    <button class="btn btn-secondary" id="dark-btn">üåô Night Mode</button>
    <button class="btn btn-secondary" id="simple-btn">‚¨ú Simple Mode</button>

    <div id="result-box"></div>

    <strong>Quiz Navigation</strong>
    <div id="nav-grid"></div>

    <div style="flex-grow:1;"></div>

    <button class="btn" id="finish-btn-side">üèÅ Finish Attempt</button>
</div>
</div>

<script>
/* ELEMENTS */
const quizContainer = document.getElementById("quiz-container");
const navGrid = document.getElementById("nav-grid");
const jsonInput = document.getElementById("json-input");
const resultBox = document.getElementById("result-box");
const retryBtn = document.getElementById("retry-btn");
const mascotText = document.getElementById("mascot-text");

/* DARK MODE */
document.getElementById("dark-btn").onclick = () =>
    document.body.classList.toggle("dark");

document.getElementById("simple-btn").onclick = () => {
    document.body.classList.toggle("simple");
    document.body.classList.remove("dark"); // keep modes separate
};


/* MOTIVATION */
const messages = ["you got this üíï","one question at a time üêæ","breathe‚Ä¶ ‚ú®"];
setInterval(()=>{
    mascotText.style.opacity=0;
    setTimeout(()=>{
        mascotText.textContent=messages[Math.floor(Math.random()*messages.length)];
        mascotText.style.opacity=1;
    },300);
},3000);

/* QUIZ LOGIC */
let questions = [];
let currentQuizSet = [];

document.getElementById("load-btn").onclick = () => {
    if(!jsonInput.value) return alert("Paste JSON first!");
    questions = JSON.parse(jsonInput.value);
    resetQuiz(true);
};

document.getElementById("download-btn").onclick = () => {
    if(!jsonInput.value) return alert("Add questions first!");
    const html = document.documentElement.outerHTML.replace(
        "let questions = [];",
        `let questions = ${jsonInput.value};`
    );
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([html],{type:"text/html"}));
    a.download="quiz.html";
    a.click();
};

document.getElementById("reset-btn").onclick = () => resetQuiz(true);
document.getElementById("finish-btn").onclick =
document.getElementById("finish-btn-side").onclick = submitQuiz;
retryBtn.onclick = retryWrongQuestions;

function resetQuiz(full){
    if(full) currentQuizSet=[...questions];
    quizContainer.innerHTML="";
    navGrid.innerHTML="";
    resultBox.style.display="none";
    retryBtn.style.display="none";
    renderQuiz();
    renderNav();
}

function renderQuiz(){
    currentQuizSet.forEach((q,i)=>{
        quizContainer.innerHTML+=`
        <div class="question-block" id="q-block-${i}">
            <div class="flag-icon" id="flag-${i}" onclick="toggleFlag(${i})">‚öë</div>
            <strong>Question ${i+1}</strong><br><br>${q.question}
            ${q.options.map((o,oi)=>`
                <label class="option" id="lbl-${i}-${oi}">
                    <input type="radio" name="q${i}" value="${oi}"> ${o}
                </label>`).join("")}
            <div class="explanation-box"><strong>Explanation:</strong> ${q.explanation||"‚Äî"}</div>
        </div>`;
    });
}

function renderNav(){
    currentQuizSet.forEach((_,i)=>{
        navGrid.innerHTML+=`
        <a class="nav-box" id="nav-${i}" href="#q-block-${i}">
            ${i+1}
            <div class="nav-status-bar"></div>
        </a>`;
    });
}

function toggleFlag(i){
    document.getElementById(`nav-${i}`).classList.toggle("flagged");
    document.getElementById(`flag-${i}`).classList.toggle("active");
}

function submitQuiz(){
    let score=0;
    currentQuizSet.forEach((q,i)=>{
        const sel=document.querySelector(`input[name=q${i}]:checked`);
        const ok=sel && +sel.value===q.answer;
        if(ok) score++;
        q.options.forEach((_,oi)=>{
            const lbl=document.getElementById(`lbl-${i}-${oi}`);
            if(oi===q.answer) lbl.classList.add("correct");
            else if(sel && +sel.value===oi) lbl.classList.add("wrong");
        });
        document.getElementById(`q-block-${i}`).classList.add("revealed");
        document.getElementById(`nav-${i}`).classList.add(ok?"correct-nav":"wrong-nav");
    });
    resultBox.style.display="block";
    resultBox.textContent=`${score} / ${currentQuizSet.length}`;
    retryBtn.style.display="block";
}

function retryWrongQuestions(){
    currentQuizSet=currentQuizSet.filter((q,i)=>{
        const sel=document.querySelector(`input[name=q${i}]:checked`);
        return !(sel && +sel.value===q.answer);
    });
    resetQuiz(false);
}

/* üì± MOBILE: move sidebar before Finish Attempt button */
function moveSidebarBeforeFinish() {
    if (window.innerWidth > 768) return;

    const sidebar = document.querySelector(".sidebar");
    const finishBtn = document.getElementById("finish-btn");

    if (!sidebar || !finishBtn) return;

    finishBtn.parentNode.insertBefore(sidebar, finishBtn);
}

window.addEventListener("load", moveSidebarBeforeFinish);
window.addEventListener("resize", moveSidebarBeforeFinish);

</script>

</body>
</html>
