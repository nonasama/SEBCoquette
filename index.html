<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ€TANGINA MO PATHOðŸŽ€</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #fff2f7;
    --text-color: #6a3355;
    --correct-bg: #e8f8ed;
    --correct-solid: #62b88a;
    --wrong-bg: #fdeaea;
    --wrong-solid: #e07b7b;
    --flag-color: #f06fa5;
    --border-color: #f1bfd3;
    --card-bg: #fffafc;
    --accent: #f2a7c3;
}

/* === BASE === */
body {
    font-family: 'Nunito', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
}

.page-title {
    text-align: center;
    font-family: 'Press Start 2P', monospace;
    color: #f06fa5;
    font-size: 1.3rem;
    margin-bottom: 20px;
}

.main-layout {
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 30px;
    max-width: 1200px;
    margin: auto;
}

/* === QUESTIONS === */
.question-block {
    background: var(--card-bg);
    padding: 25px;
    margin-bottom: 25px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
    position: relative;
}

.flag-icon {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    font-size: 1.3rem;
    color: #ccc;
}
.flag-icon.active { color: var(--flag-color); }

.option {
    display: block;
    padding: 10px;
    margin: 6px 0;
    border-radius: 8px;
    cursor: pointer;
}
.correct { background: var(--correct-bg); }
.wrong { background: var(--wrong-bg); }

/* === BUTTONS === */
.btn {
    background: var(--accent);
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    width: 100%;
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
}

.btn-row {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.btn-secondary { background: #f2b6cb; }
.btn-save { background: #f06fa5; }

/* === TEXTAREA === */
textarea {
    width: 100%;
    height: 120px;
    margin-top: 40px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    padding: 10px;
    background: #fde6ee;
}

/* === SIDEBAR === */
.sidebar {
    position: sticky;
    top: 20px;
    height: calc(100vh - 40px);
    display: flex;
    flex-direction: column;
    background: white;
    padding: 15px;
    border-radius: 12px;
    border: 2px solid var(--border-color);
}

.sidebar-mascot {
    text-align: center;
    margin-bottom: 10px;
}
.sidebar-mascot img {
    width: 110px;
    image-rendering: pixelated;
}
.mascot-text {
    font-family: 'Press Start 2P', monospace;
    font-size: 0.6rem;
    color: #f06fa5;
    margin-top: 5px;
    transition: opacity 0.3s;
}

/* === NAV GRID (ORIGINAL) === */
#nav-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 5px;
    margin-top: 10px;
}

.nav-box {
    height: 50px;
    border: 1px solid #333;
    border-radius: 6px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
    background: white;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.nav-box.flagged::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    border-width: 0 14px 14px 0;
    border-style: solid;
    border-color: transparent var(--flag-color) transparent transparent;
}

.nav-status-bar {
    width: 100%;
    height: 12px;
    margin-top: auto;
    background: #eee;
}

.correct-nav .nav-status-bar { background: var(--correct-solid); }
.wrong-nav .nav-status-bar { background: var(--wrong-solid); }

/* === RESULT === */
#result-box {
    display: none;
    background: var(--accent);
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
    text-align: center;
}
</style>
</head>

<body>

<div class="page-title">ðŸŽ€TANGINA MO PATHOðŸŽ€</div>

<div class="main-layout">

<!-- QUESTIONS COLUMN -->
<div class="questions-column">
    <div id="quiz-container"></div>

    <button class="btn" onclick="submitQuiz()">Finish attempt...</button>

    <textarea id="json-input" placeholder="Paste your questions JSON here..."></textarea>

    <div class="btn-row">
        <button class="btn btn-secondary" onclick="loadQuestions()">Load Questions</button>
        <button class="btn btn-save" onclick="downloadQuiz()">Download Quiz</button>
        <button class="btn btn-secondary" onclick="resetQuiz(true)">Reset</button>
    </div>

    <button class="btn btn-secondary" id="retry-btn" style="display:none;" onclick="retryWrongQuestions()">Retry Wrong</button>
</div>

<!-- SIDEBAR -->
<div class="sidebar">

    <div class="sidebar-mascot">
        <img src="./images/cat.gif">
        <div class="mascot-text" id="mascot-text">you got this ðŸ’•</div>
    </div>

    <div id="result-box"></div>

    <strong>Quiz Navigation</strong>
    <div id="nav-grid"></div>

    <div style="flex-grow:1;"></div>

    <button class="btn" onclick="submitQuiz()">Finish Attempt ðŸŽ€</button>
</div>
</div>

<script>
/* === MOTIVATION === */
const messages = [
    "you got this ðŸ’•",
    "one question at a time ðŸ¾",
    "breatheâ€¦ youâ€™re okay âœ¨",
    "future you says thanks ðŸŽ€",
    "proud of you ðŸ’—"
];

setInterval(()=>{
    const t=document.getElementById("mascot-text");
    t.style.opacity=0;
    setTimeout(()=>{
        t.textContent=messages[Math.floor(Math.random()*messages.length)];
        t.style.opacity=1;
    },300);
},3000);

/* === ORIGINAL QUIZ LOGIC (UNCHANGED) === */
let questions=[];
let currentQuizSet=[];
let flaggedQuestions=new Set();

function loadQuestions(){
    questions=JSON.parse(document.getElementById('json-input').value);
    resetQuiz(true);
}

function downloadQuiz(){
    const json=document.getElementById('json-input').value;
    const html=document.documentElement.outerHTML.replace(
        "let questions=[];",
        `let questions=${json};`
    );
    const blob=new Blob([html],{type:"text/html"});
    const a=document.createElement("a");
    a.href=URL.createObjectURL(blob);
    a.download="quiz.html";
    a.click();
}

function resetQuiz(full){
    if(full) currentQuizSet=[...questions];
    document.getElementById('result-box').style.display='none';
    document.getElementById('retry-btn').style.display='none';
    renderQuiz();
    renderNav();
}

function renderQuiz(){
    const c=document.getElementById('quiz-container');
    c.innerHTML='';
    currentQuizSet.forEach((q,i)=>{
        c.innerHTML+=`
        <div class="question-block" id="q${i}">
            <div class="flag-icon" id="flag-${i}" onclick="toggleFlag(${i})">âš‘</div>
            <strong>Question ${i+1}</strong><br><br>${q.question}
            ${q.options.map((o,oi)=>`
            <label class="option" id="lbl-${i}-${oi}">
                <input type="radio" name="q${i}" value="${oi}">${o}
            </label>`).join('')}
            <div class="explanation-box">${q.explanation||''}</div>
        </div>`;
    });
}

function renderNav(){
    const g=document.getElementById('nav-grid');
    g.innerHTML='';
    currentQuizSet.forEach((_,i)=>{
        g.innerHTML+=`
        <a class="nav-box" id="nav-${i}" href="#q${i}">
            ${i+1}
            <div class="nav-status-bar"></div>
        </a>`;
    });
}

function toggleFlag(i){
    document.getElementById(`nav-${i}`).classList.toggle('flagged');
    document.getElementById(`flag-${i}`).classList.toggle('active');
}

function submitQuiz(){
    let score=0;
    currentQuizSet.forEach((q,i)=>{
        const sel=document.querySelector(\`input[name=q\${i}]:checked\`);
        const ok=sel&&+sel.value===q.answer;
        if(ok) score++;
        q.options.forEach((_,oi)=>{
            const l=document.getElementById(\`lbl-\${i}-\${oi}\`);
            if(oi===q.answer) l.classList.add('correct');
            else if(sel&&+sel.value===oi) l.classList.add('wrong');
        });
        document.getElementById(\`nav-\${i}\`).classList.add(ok?'correct-nav':'wrong-nav');
    });
    const r=document.getElementById('result-box');
    r.style.display='block';
    r.innerHTML=`${score}/${currentQuizSet.length}`;
    document.getElementById('retry-btn').style.display='block';
}

function retryWrongQuestions(){
    currentQuizSet=currentQuizSet.filter((q,i)=>{
        const s=document.querySelector(\`input[name=q\${i}]:checked\`);
        return !(s&&+s.value===q.answer);
    });
    resetQuiz(false);
}
</script>

</body>
</html>
